<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Card</title>
</head>

<body>
<div class="row">
<div class="col-12 col-md-6">
<form>
  <section>
	  
	<div class="card card-outline card-primary">
          <div class="card-header">
            <!-- <h3  th:text="${common.sub_title}" class="card-title text-primary"></h3> -->
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
            </div>
            
             <div class="card-body">
           <div class="form-row">
           
           <!-- row -->
            <div class="col-md-4">
      <div class="form-group" style="width: 90%;">
         <label>state<span class="text-danger">*</span></label>
   	  <select name="dist" id="dist" class="form-control select2bs4" style="width: 100%">
    	 <option value='0' selected="selected">---Please Select the state---</option>
    	   <option th:each="state : ${state}" th:value="${state[0]}" th:text="${state[0]+' - '+state[1]+' - '+state[2]}"></option>
    	  </select>               
      </div>
     </div>
           <!-- District -->
           <div class="col-md-4">
      <div class="form-group" style="width: 90%;">
         <label>District<span class="text-danger">*</span></label>
   	  <select name="dist" id="dist" class="form-control select2bs4" style="width: 100%">
    	 <option value='0' selected="selected">---Please Select the District---</option>
    	   <option th:each="district : ${district}" th:value="${district[0]}" th:text="${district[0]+' - '+district[1]+' - '+district[2]}"></option>
    	  </select>               
      </div>
     </div>
     
     <!-- Municipality/Corporation -->
     
       <div class="col-md-4">
      <div class="form-group" style="width: 90%;">
         <label>Municipality/Corporation<span class="text-danger">*</span></label>
   	  <select name="ulb" id="ulb" class="form-control select2bs4" style="width: 100%">
    	 <option value='0' selected="selected">---Please Select the Municipality/Corporation---</option>
    	 
    	 
     </select>               
      </div>
     </div>
           
           <!-- Ward -->
           
            <div class="col-md-4">
      <div class="form-group" style="width: 90%;">
         <label>Ward<span class="text-danger">*</span></label>
   	  <select name="ward" id="ward" class="form-control select2bs4" style="width: 100%">
    	 <option value='0' selected="selected">---Please Select the Ward---</option>
    	 
    	 
     </select>               
      </div>
     </div>
           
           </div>
           </div>
           
           <!-- row -->
           
           
           <div class="card-body">
           <div class="form-row">
            <div class="col-md-12">
                <div class="table-responsive">
                <h4 style="text-align: center;">രജിസ്റ്റർ ചെയ്ത തൊഴിലാളികളുടെ എണ്ണം</h4>
                	
                	<table class="table table-striped table-hover table-fixed inter intertable" style="text-align: center;" id="" >
					<thead >
					    <tr bgcolor="#b7d8ff">
					        <th  class="border-right border-left border-black" colspan="2"><b> General </b></th>
					        <th class="border-right border-left border-black" colspan="2"><b> SC </b></th>
					        <th  class=" border-right border-left border-black" colspan="2"><b> ST</b></th>
					        <th  class=" border-right border-left border-black" rowspan="2"><b> TransGender </b></th>
					        <th  class="border-right border-left border-black" rowspan="2"><b> Total </b></th>
					    </tr>
					    <tr bgcolor="#b7d8ff">
					    	<th class="border-right border-left border-black" ><b> Male </b></th>
						    <th class="border-right border-left border-black" ><b> Female </b></th>
						    <th class="border-right border-left border-black" ><b> Male </b></th>
						    <th class="border-right border-left border-black" ><b> Female </b></th>
						    <th class="border-right border-left border-black" ><b> Male </b></th>
						    <th class="border-right border-left border-black" ><b> Female </b></th>
					    </tr>
					 </thead>
					<tbody >
				        <tr bgcolor="#b7d8ff">
				        <td th:text ="${gen_male}" id="gen_male" class="border-right border-left border-black repo_td"></td>
				        <td th:text ="${gen_female}" id="gen_female" class="border-right border-left border-black repo_td"></td>
				        <td th:text ="${sc_male}"  id="sc_male" class="border-right border-left border-black repo_td"></td>
				        <td th:text ="${sc_female}" id="sc_female" class="border-right border-left border-black repo_td"></td>
				        <td th:text ="${st_male}" id="st_male" class="border-right border-left border-black repo_td"></td>
				        <td th:text ="${st_female}" id="st_female" class="border-right border-left border-black repo_td"></td>
				        <td class="border-right border-left border-black repo_td">0</td>
				         <td th:text ="${total}" id="total" class="border-right border-left border-black repo_td"></td>
				        </tr>
					</tbody>
				</table> 
      </div>
     </div>
   </div>
  </div>
 </div>
</section>
</form>
            
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="Ration.js"></script>
</div>
</div>
</body>

</html>
